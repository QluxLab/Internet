events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Common proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (required for Jellyfin, Vaultwarden, Glances)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # 1. Homepage -> http://home.localhost
    server {
        listen 80;
        server_name home.localhost localhost; # Also responds on localhost

        location / {
            proxy_pass http://homepage:3000;
        }
    }

    # 2. Wikipedia (Kiwix) -> http://wiki.localhost
    server {
        listen 80;
        server_name wiki.localhost;

        location / {
            proxy_pass http://kiwix:8080;
        }
    }

    # 3. Movies (Jellyfin) -> http://media.localhost
    server {
        listen 80;
        server_name media.localhost;

        location / {
            proxy_pass http://jellyfin:8096;
        }
    }

    # 4. Git (Gitea) -> http://git.localhost
    server {
        listen 80;
        server_name git.localhost;

        location / {
            proxy_pass http://gitea:3000;
        }
    }

    # 5. Files (FileBrowser) -> http://files.localhost
    server {
        listen 80;
        server_name files.localhost;

        location / {
            proxy_pass http://filebrowser:80;
        }
    }

    # 6. Passwords (Vaultwarden) -> http://vault.localhost
    server {
        listen 80;
        server_name vault.localhost;

        location / {
            proxy_pass http://vaultwarden:80;
        }
    }

    # 7. PDF Tools -> http://pdf.localhost
    server {
        listen 80;
        server_name pdf.localhost;

        location / {
            proxy_pass http://stirling-pdf:8080;
        }
    }

    # 8. Books/Notes (Bookstack) -> http://notes.localhost
    server {
        listen 80;
        server_name notes.localhost;

        location / {
            proxy_pass http://bookstack:80;
        }
    }
    
    # 9. DNS Admin (AdGuard) -> http://dns.localhost
    server {
        listen 80;
        server_name dns.localhost;

        location / {
            proxy_pass http://adguard:3000;
        }
    }

    # 10. IT-Tools -> http://tools.localhost
    server {
        listen 80;
        server_name tools.localhost;

        location / {
            proxy_pass http://it-tools:80;
        }
    }

    # 11. CyberChef -> http://chef.localhost
    server {
        listen 80;
        server_name chef.localhost;

        location / {
            proxy_pass http://cyberchef:8000;
        }
    }

    # 12. Excalidraw -> http://draw.localhost
    server {
        listen 80;
        server_name draw.localhost;

        location / {
            proxy_pass http://excalidraw:80;
        }
    }

    # 13. Uptime Kuma -> http://status.localhost
    server {
        listen 80;
        server_name status.localhost;

        location / {
            proxy_pass http://uptime-kuma:3001;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # 14. Syncthing -> http://sync.localhost
    server {
        listen 80;
        server_name sync.localhost;

        location / {
            proxy_pass http://syncthing:8384;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}